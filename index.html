<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Fylo Chairman</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div class="logo col-3">
            <img src="/images/logo.svg" alt="logo" />
          </div>
          <div class="navlinks col-2">
            <a href="#">Features</a>
            <a href="#">Team</a>
            <a href="#">Sign In</a>
          </div>
        </nav>
      </header>
      <section class="section-one col-6">
        <div class="section-one__illustration">
          <img src="/images/illustration-intro.png" alt="intro illustration" class="col-12"/>
        </div>
        <div class="section-one__text">
          <h1>All your files in one secure location, <span class="n-line">accessible anywhere.</span></h1>
          <p class="paragraph col-9">
            Fylo stores all your most important files in one secure location.
            Access them wherever you need, share and collaborate with friends
            family, and co-workers.
          </p>
          <div class="button">
              <a href="#" class="btn">Get Started</a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
